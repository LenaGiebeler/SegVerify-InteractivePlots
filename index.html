<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>In search of truth — Interactive Plots</title>
  <style>
    :root{
      --bg:#ffffff; --fg:#1f2937; --muted:#6b7280;
      --card:#f8fafc; --border:#e5e7eb;
      --accent:#2563eb; --shadow:0 1px 3px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg); color:var(--fg);
    }

    header{
      padding:28px 20px 12px;
      text-align:center;
    }
    header h1{
      margin:0 0 10px; font-size:clamp(22px,2.8vw,32px); font-weight:700;
    }
    header p{margin:0;color:var(--muted)}

    .section{padding:20px}
    .section h2{margin:0 0 14px;font-size:clamp(18px,2.2vw,24px)}

    .grid{
      display:grid; gap:18px;
      grid-template-columns:repeat(2,minmax(0,1fr));
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr;}
    }

    .card{
      display:flex; flex-direction:column;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      min-height:360px;
      box-shadow:var(--shadow);
    }
    .card header{
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 12px 8px;
      background:#fff; border-bottom:1px solid var(--border);
    }
    .card h3{margin:0;font-size:15px;font-weight:600}

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      color:var(--fg);
      font-size:13px; padding:6px 10px;
      border-radius:10px; cursor:pointer;
      transition:all .15s ease;
    }
    .btn:hover{border-color:#cbd5e1;background:#f1f5f9}

    .frame-wrap{
      flex:1; /* füllt restlichen Platz */
      min-height:320px;
    }
    .frame-wrap iframe{
      width:100%; height:100%;
      border:0; display:block;
    }

    footer{color:var(--muted);padding:28px 20px;text-align:center}
  </style>
</head>
<body>
  <header>
    <h1>In search of truth: Evaluating concordance of AI-based anatomy segmentation models</h1>
    <p>Klicke auf <em>Open</em>, um einen Plot in einem neuen Tab zu öffnen. Die eingebetteten Plots bleiben interaktiv.</p>
  </header>

  <!-- Beispiel: Lung -->
  <section class="section" id="lung">
    <h2>Lung</h2>
    <div class="grid">
      <div class="card">
        <header>
          <h3>Volume</h3>
          <button class="btn" onclick="openPlot('volume_plots/Overlap_percent_of_model_volumes_grouped_lung.html')">Open</button>
        </header>
        <div class="frame-wrap">
          <iframe src="volume_plots/Overlap_percent_of_model_volumes_grouped_lung.html" title="Lung Volume Plot" loading="lazy"></iframe>
        </div>
      </div>
      <div class="card">
        <header>
          <h3>Dice</h3>
          <button class="btn" onclick="openPlot('dice_plots/Dice_scatter_interactive_lung.html')">Open</button>
        </header>
        <div class="frame-wrap">
          <iframe src="dice_plots/Dice_scatter_interactive_lung.html" title="Lung Dice Plot" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- hier analog Heart, Ribs, Vertebrae, Sternum ... -->
  <!-- (du kannst deine restlichen Abschnitte einfach kopieren und Pfade anpassen) -->

  <footer>© SegVerify Interactive Plots</footer>

  <script>
    function openPlot(url){
      window.open(url,'_blank','noopener,noreferrer');
    }
  </script>
</body>
</html>
